        <!-- Lo que sigue depende de usted -->
        <script>

            function setup() {
                createCanvas(windowWidth, windowHeight);
                //repita un mismo background en el style.css y en todos los script
                background("#084444");
            }

            function draw() {
            }

            function foto() {
                saveCanvas("Caleidoscopio.jpg");
            }

            function windowResized() {
                //repita un mismo background en el style.css y en todos los script
                background("#084444");
                resizeCanvas(windowWidth, windowHeight);
            }

            let symmetry = 6;
            let angle = 360 / symmetry;

            function setup() {
                createCanvas(windowWidth, windowHeight);
                angleMode(DEGREES);
                background("#084444");
            }

            function draw() {
                // Mueve el punto 0,0 al centro del canvas
                translate(width / 2, height / 2);

                if (mouseX > 0 && mouseX < width && mouseY > 0 && mouseY < height) {
                    let lineStartX = mouseX - width / 2;
                    let lineStartY = mouseY - height / 2;
                    let lineEndX = pmouseX - width / 2;
                    let lineEndY = pmouseY - height / 2;

                    // Y si el mouse est√° presionado...
                    if (mouseIsPressed === true) {
                        for (let i = 0; i < symmetry; i++) {
                            rotate(angle);
                            stroke(255);
                            strokeWeight(3);
                            line(lineStartX, lineStartY, lineEndX, lineEndY);

                            // Refleja la l√≠nea dentro de las secciones de simetr√≠a
                            push();
                            scale(1, -1);
                            line(lineStartX, lineStartY, lineEndX, lineEndY);
                            pop();
                        }
                    }
                }
            }
        </script>
